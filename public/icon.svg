<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>

  <!-- Casa/Edificio -->
  <g transform="translate(256,256)">
    <!-- Techo -->
    <path d="M -120,-100 L 0,-180 L 120,-100 Z" fill="#FBBF24" stroke="#fff" stroke-width="8"/>

    <!-- Pared principal -->
    <rect x="-120" y="-100" width="240" height="200" fill="#fff" stroke="#E5E7EB" stroke-width="4"/>

    <!-- Ventanas -->
    <rect x="-90" y="-70" width="50" height="50" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>
    <rect x="40" y="-70" width="50" height="50" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>

    <!-- Puerta -->
    <rect x="-30" y="0" width="60" height="100" fill="#1E40AF" stroke="#0F172A" stroke-width="3" rx="5"/>
    <circle cx="-10" cy="50" r="4" fill="#FBBF24"/>

    <!-- SÃ­mbolo de dinero ($) -->
    <g transform="translate(0, 140)">
      <circle cx="0" cy="0" r="40" fill="#10B981" stroke="#fff" stroke-width="6"/>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
    </g>
  </g>
</svg>
